<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="questions.js"></script>
    <title>Quiz</title>
    <!-- Bootstrap file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</head>

<body onload="init()">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">QuizApp</span>
        </div>
    </nav>



    <div class="quiz-card">
        <div class="card" style="width: 30rem;">
            <img src="./img/quiz-bg.png" class="card-img-top" id="quizImage">

            <!-- Show EndScreen -->

            <div class="card-body" id="endScreen" style="display: none;">
                <div class="endScreen">
                    <img src="./img/pokal.png" alt="">
                    <div> Du hast <b id="correctAnswers"></b> von <b id="answersAllQuestions"></b> Fragen richtig
                        beantwortet</div>
                </div>
                <button type="button" class="btn btn-outline-secondary click" id="restart" onclick="restartGame()">Restart</button>
            </div>

            <!-- Show Questions -->

            <div class="card-body" id="questionBody">
                <h5 class="card-title mb-4" style="height: 75px;" id="questiontext"></h5>

                <div class="card mt-2 hover click">
                    <div class="card-body" id="answer_1" onclick="answer('answer_1')">

                    </div>
                </div>

                <div class="card mt-2 hover click">
                    <div class="card-body" id="answer_2" onclick="answer('answer_2')">

                    </div>
                </div>

                <div class="card mt-2 hover click">
                    <div class="card-body" id="answer_3" onclick="answer('answer_3')">

                    </div>
                </div>

                <div class="card mt-2 hover click">
                    <div class="card-body" id="answer_4" onclick="answer('answer_4')">

                    </div>
                </div>
            </div>
            <div class="progress" id="progress">
                <div class="progress-bar" role="progressbar" id="progressBar" style="width: 25%;"></div>
            </div>
            <div class="card-body column" id="nextQustionBox">
                <div class="card-space-between">
                    <span><b id="current-question"></b> von <b id="all-questions"></b></span>
                    <button type="button" class="btn btn-outline-secondary click" id="next-button"
                        onclick="nextQuestion()" disabled>NÃ¤chste Frage</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
